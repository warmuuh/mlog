ssh.privatekey.user=<username>
ssh.privatekey.password=<password>
ssh.privatekey.file=<private ssh key file>

#Your logging format description
#regular expression that consists of 3 named matching-groupes: date, prio, data
log.format=(?<date>\\d{4}\\-\\d{2}\\-\\d{1,2}[ ]{1,2}\\d{1,2}:\\d{2}:\\d{2},\\d{3})[ ]{1,2}(?<prio>INFO|DEBUG|WARN|ERROR)[ ]{1,2}(?<data>.*)